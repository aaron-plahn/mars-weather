<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Mars Weather Report</title>
    <script src="app.js" defer type="text/javascript">
    </script>
</head>
<body>
    <h1>Hacking the Universe</h1>
    <div id="weather-summary"></div>
    <section>
        <h2>About</h2>
        <p>Learn more about the weather forecast for Mars from <a href="https://mars.nasa.gov/insight/mission/weather/" target="_blank">NASA</a>.</p>
    </section>
    <template id="weather-detail-template">
        <div id="weather-card">

        <h2 >Sol: <span id="sol-title"></span></h2>
        <div>
            <em>Minimum </em><span id="min"></span>
        </div>
        <div>
            <em>Maximum </em><span id="max"></span>
        </div>
        <div>
            <em>Average </em><span id="avg"></span>
        </div>
    </div>

        <button onclick="returnToMenu()">MENU</button>
    </template>
</body>
</html>
